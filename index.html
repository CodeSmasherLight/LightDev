<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/assets/code.png" sizes="32px">
    <title>Light Dev</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        /* @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap'); */
        /* @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap'); */


        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            /* font-family: 'Share Tech Mono', monospace; */
            /* font-family: 'Space Mono', monospace; */

            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .nav-links {
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
            line-height: 2;
        }

        .nav-links a {
            color: #FFD700;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-block;
            padding: 5px;
        }

        .nav-links a:hover {
            color: #FF4500;
            transform: translateY(-2px);
        }

        hr {
            height: 2px;
            border: none;
            background: linear-gradient(90deg, transparent, #FF0000, transparent);
            margin: 30px 0;
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        h1 {
            color: #FAEBD7;
            font-size: clamp(20px, 5vw, 28px);
            text-transform: uppercase;
            text-align: center;
            margin-bottom: 30px;
            letter-spacing: 2px;
        }

        .intro-text {
            color: #00FFFF;
            font-size: clamp(14px, 3vw, 18px);
            line-height: 1.8;
            margin-bottom: 15px;
            text-align: center;
        }

        .description {
            color: #00FFFF;
            font-size: clamp(12px, 2.5vw, 16px);
            line-height: 1.8;
            margin-bottom: 15px;
            text-align: center;
        }

        .image-container {
            width: 100%;
            max-width: 800px;
            margin: 40px auto;
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
        }

        .image-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(180deg, transparent 0%, rgba(0, 0, 0, 0.7) 100%);
            z-index: 1;
            pointer-events: none;
        }

        .image-container img {
            width: 100%;
            height: auto;
            max-height: 500px;
            display: block;
            object-fit: cover;
            object-position: center;
            transition: transform 0.3s ease;
        }

        .image-container:hover img {
            transform: scale(1.05);
        }

        .ps-text {
            color: #00FFFF;
            font-size: clamp(12px, 2.5vw, 16px);
            text-align: center;
            margin-top: 40px;
            margin-bottom: 30px;
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        .footer {
            color: #00FF00;
            font-size: clamp(10px, 2vw, 12px);
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 0, 0, 0.3);
        }

        .contact-text {
            color: #00FF00;
            font-size: clamp(10px, 2vw, 12px);
            text-align: center;
            margin-bottom: 15px;
            line-height: 1.8;
        }


        .contact-text a {
            color: #FFD700;
            text-decoration: none;
            transition: color 0.3s ease;
        }


        .contact-text a:hover {
            color: #FF4500;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px 10px;
            }

            .image-container {
                margin: 30px auto;
                border-radius: 10px;
            }

            .image-container img {
                max-height: 350px;
            }

            hr {
                margin: 20px 0;
            }
        }

        @media (max-width: 480px) {
            .nav-links {
                font-size: 11px;
            }

            .image-container img {
                max-height: 250px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="nav-links">
            [<a href="https://github.com/CodeSmasherLight" target="_blank">Github</a>]
            [<a href="https://twitter.com/equal_to_light" target="_blank">X/Twitter</a>]
            [<a href="https://medium.com/@equal_to_light" target="_blank">Blogs</a>]
        </div>

        <hr>

        <h1>Hello!</h1>

        <p class="intro-text">I am <br>Satyam Singh.</p>

        <p class="description">(Bio)tech Engineer building scalable backends with Python.</p>
        <p class="description">I also like exploring and analyzing data.</p>

        <div class="image-container">
            <img src="assets/img3.png" alt="Developer aesthetic">
        </div>

        <p class="ps-text"><b>PS: Slowly becoming a Generalist ;)</b></p>
        


        <div class="footer">

            <p class="contact-text">
            Contact: <a href="mailto:singhsatyam1710@gmail.com">singhsatyam1710@gmail.com</a>
            </p>

            &copy; 2025 satyam
        </div>
    </div>
</body>

</html>
